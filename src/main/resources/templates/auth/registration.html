<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="snippet-container">
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
        <h2>Регистрация: </h2>
        <label for="username">Username: </label>
        <input type="text" th:field="*{username}" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        <br>
        <label for="age">Age: </label>
        <input type="text" th:field="*{age}" id="age" name="age" class="form-control" placeholder="Age" required>
        <br>
        <label for="password">Password: </label>
        <input type="password" th:field="*{password}" id="password" name="password" class="form-control" placeholder="Password" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sing up!</button>
    </form>
</div>



</body>
</html>
